<nav aria-label="Page navigation example">
    <ul class="pagination pagination justify-content-center">
        
        {% for page in range(1, pages + 1) %}
            <li class="page-item"><a class="page-link" href="{{ url_for(page_url, page=page) }}">
                {{ page }}</a>
            </li>
        {% endfor %}
        
    </ul>
</nav>
