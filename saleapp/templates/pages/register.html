{% extends 'base.html'%}

{% block head %}
<title>{{ title }}</title> 
<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- main css -->
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
{% endblock head %}


{% block body %}
    <section class="register container mt-4" id="register" style="min-height: 418px;">
        <h1 class="text-center">Register New User</h1>

        {% include './layout/error_msg.html' %}

        <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input name="name" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="name">UserName:</label>
                <input name="username" type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="confirm">confirm Password:</label>
                <input name="confirm" type="password" class="form-control" id="confirm">
            </div>
            <div class="form-group">
                <label for="avatar">Avatar:</label>
                <input name="avatar" type="file" class="form-control" id="avatar"
                onchange="document.getElementById('preview').src = window.URL.createObjectURL(this.files[0])"
                >
                <img id="preview" class="img-fluid"/>
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    
{% endblock body %}

{% block scripts %}
<!-- bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


{% endblock scripts %}
